<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校園助手聊天機器人</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9f9f9;
        }
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px;
            height: 600px;
            display: flex;
            flex-direction: column;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: none;
        }
        .chat-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #0078D7;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .chat-header button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }
        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            border-top: 1px solid #ddd;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            margin: 5px 0;
            word-wrap: break-word;
        }
        .user-message {
            align-self: flex-end;
            background-color: #0078D7;
            color: white;
            border-bottom-right-radius: 5px;
        }
        .bot-message {
            align-self: flex-start;
            background-color: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 5px;
        }
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
        }
        .chat-input textarea {
            flex: 1;
            resize: none;
            border: 1px solid #ddd;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 16px;
            margin-right: 10px;
            height: 40px;
            font-family: inherit;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            background-color: #0078D7;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 20px;
            transition: background-color 0.3s;
        }
        .chat-input button:hover {
            background-color: #005BB5;
        }
        .chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: #0078D7;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            color: white;
            font-size: 24px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .chatbot-toggle:hover {
            transform: scale(1.1);
        }
        .link-message {
            color: #0078D7;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chatbot-toggle" onclick="toggleChatbot()">+</div>

    <div class="chatbot-container" id="chatbotContainer">
        <div class="chat-header">
            校園助手
            <div>
                <button onclick="closeChatbot()">×</button>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input">
            <textarea id="userInput" placeholder="請輸入您的問題..." onkeypress="handleKeyPress(event)"></textarea>
            <button onclick="sendMessage()">發送</button>
        </div>
    </div>

    <script>
        function toggleChatbot() {
            const chatbotContainer = document.getElementById('chatbotContainer');
            if (chatbotContainer.style.display === 'none' || chatbotContainer.style.display === '') {
                chatbotContainer.style.display = 'flex';
                // 添加歡迎消息
                if (document.getElementById('chatMessages').children.length === 0) {
                    addBotMessage('你好！我是校園助手，有什麼可以幫助你的嗎？');
                }
            } else {
                chatbotContainer.style.display = 'none';
            }
        }

        function closeChatbot() {
            const chatbotContainer = document.getElementById('chatbotContainer');
            chatbotContainer.style.display = 'none';
        }

        function addMessage(message, isUser) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            if (!isUser) {
                // 将换行符转换为 <br> 标签
                message = message.replace(/\n/g, '<br>');
                messageDiv.innerHTML = message;
            } else {
                messageDiv.textContent = message;
            }
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function addBotMessage(message) {
            addMessage(message, false);
        }

        function addUserMessage(message) {
            addMessage(message, true);
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const message = userInput.value.trim();

            if (message) {
                addUserMessage(message);
                userInput.value = '';

                try {
                    const response = await fetch('https://cian1030.github.io/chatbot.html', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ message: message })
                    });

                    const data = await response.json();
                    addBotMessage(data.response);
                } catch (error) {
                    console.error('Error:', error);
                    addBotMessage('抱歉，系統出現錯誤，請稍後再試。');
                }
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }
    </script>
</body>
</html>
