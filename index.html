<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ê†°ÂúíÂä©ÊâãËÅäÂ§©Ê©üÂô®‰∫∫</title>
    <style>
        body {
            font-family: "Microsoft JhengHei", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), url('background.png') no-repeat center center fixed;
            background-size: cover;
        }
        main {
            position: relative;
        }
        .chatbot-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 90%;
            max-width: 400px;
            height: 80vh;
            max-height: 600px;
            display: flex;
            flex-direction: column;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
            background-color: #fff;
            overflow: hidden;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
            pointer-events: none;
        }
        .chatbot-container.active {
            opacity: 1;
            pointer-events: auto;
        }
        .chat-header {
            background-color: #0066cc;
            color: white;
            padding: 1rem;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chat-header button {
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        .chat-messages {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            background: #fafafa;
            -webkit-overflow-scrolling: touch;
        }
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 15px;
            margin: 0.5rem 0;
            word-wrap: break-word;
            line-height: 1.4;
        }
        .user-message {
            background-color: #0078D7;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #e0e0e0;
            color: #333;
            align-self: flex-start;
        }
        .chat-input {
            display: flex;
            padding: 0.5rem;
            border-top: 1px solid #ddd;
            gap: 0.5rem;
            background: #fff;
        }
        .chat-input textarea {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 15px;
            resize: none;
            font-size: 16px;
            height: 40px;
            line-height: 20px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            transition: border-color 0.3s;
        }
        .chat-input textarea:focus {
            outline: none;
            border-color: #0078D7;
        }
        .chat-input textarea:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        .chat-input button {
            background-color: #0078D7;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            white-space: nowrap;
            min-width: 60px;
        }
        .chat-input button:hover {
            background-color: #005bb5;
        }
        .chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #0078D7;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: transform 0.3s, opacity 0.3s;
            z-index: 1000;
            opacity: 1;
        }
        .chatbot-toggle.hidden {
            opacity: 0;
            pointer-events: none;
        }
        .chatbot-toggle:hover {
            transform: scale(1.1);
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #0078D7;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media (max-width: 768px) {
            .chatbot-container {
                width: 100%;
                height: 100vh;
                max-height: none;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }
            .chatbot-toggle {
                width: 45px;
                height: 45px;
                font-size: 20px;
            }
            .message {
                max-width: 90%;
            }
            .chat-header {
                padding: 0.8rem;
                font-size: 16px;
            }
            .chat-header button {
                font-size: 18px;
                padding: 5px;
            }
            .chat-input {
                padding: 0.5rem;
            }
            .chat-input textarea {
                font-size: 16px;
                padding: 8px 12px;
            }
            .chat-input button {
                padding: 8px 12px;
                font-size: 14px;
            }
            body {
                height: 100%;
                overflow: hidden;
            }
            main {
                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>
    <main aria-label="ËÅäÂ§©Ê©üÂô®‰∫∫">
        <div class="chatbot-toggle" onclick="toggleChatbot()">üí¨</div>

        <section class="chatbot-container" id="chatbotContainer">
            <header class="chat-header">
                Ê†°ÂúíÂä©Êâã
                <div>
                    <button aria-label="ÊúÄÂ∞èÂåñ" onclick="minimizeChatbot()">_</button>
                    <button aria-label="ÈóúÈñâ" onclick="closeChatbot()">√ó</button>
                </div>
            </header>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <textarea id="userInput" placeholder="Ë´ãËº∏ÂÖ•ÊÇ®ÁöÑÂïèÈ°å..." onkeydown="handleKeyPress(event)"></textarea>
                <button onclick="sendMessage()">ÈÄÅÂá∫</button>
            </div>
        </section>
    </main>

    <script src="chatbot_responses.js"></script>
    <script>
        let isProcessing = false;
        
        function toggleChatbot() {
            const chatbot = document.getElementById('chatbotContainer');
            const toggle = document.querySelector('.chatbot-toggle');
            chatbot.classList.toggle('active');
            toggle.classList.toggle('hidden');
            if (chatbot.classList.contains('active') && !chatbot.dataset.greeted) {
                addBotMessage('üëã ‰Ω†Â•ΩÔºÅÊàëÊòØÊ†°ÂúíÂä©ÊâãÔºåÊúâ‰ªÄÈ∫ºËÉΩÂπ´‰Ω†ÁöÑÔºü');
                chatbot.dataset.greeted = 'true';
            }
        }
        
        function minimizeChatbot() {
            const chatbot = document.getElementById('chatbotContainer');
            const toggle = document.querySelector('.chatbot-toggle');
            chatbot.classList.remove('active');
            toggle.classList.remove('hidden');
        }
        
        function closeChatbot() {
            const chatbot = document.getElementById('chatbotContainer');
            const toggle = document.querySelector('.chatbot-toggle');
            document.getElementById('chatMessages').innerHTML = '';
            chatbot.classList.remove('active');
            toggle.classList.remove('hidden');
            chatbot.dataset.greeted = '';
        }
        
        function addMessage(text, isUser) {
            const msg = document.createElement('div');
            msg.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            msg.innerHTML = isUser ? text : text.replace(/\n/g, '<br>');
            const chat = document.getElementById('chatMessages');
            chat.appendChild(msg);
            chat.scrollTop = chat.scrollHeight;
        }
        
        function addBotMessage(text) { addMessage(text, false); }
        function addUserMessage(text) { addMessage(text, true); }
        
        function getResponse(input) {
            try {
                const cleaned = input.trim().toLowerCase();
                const words = cleaned.split(/[\s,Ôºå]+/);
                const scores = CHATBOT_RESPONSES.map(([k, r, rel]) => {
                    let score = cleaned === k.toLowerCase() ? 100 : 0;
                    const kw = k.toLowerCase().split(/[\s,Ôºå]+/);
                    const rw = rel ? rel.toLowerCase().split(/[\s,Ôºå]+/) : [];
                    words.forEach(w => {
                        if (kw.some(kwd => kwd.includes(w) || w.includes(kwd))) score += 50;
                        if (rw.some(rwd => rwd.includes(w) || w.includes(rwd))) score += 30;
                    });
                    if (cleaned.includes(k.toLowerCase()) || k.toLowerCase().includes(cleaned)) score += 20;
                    return { response: r, score };
                });
                const best = scores.reduce((a, b) => b.score > a.score ? b : a, { response: '', score: 0 });
                return best.score >= 30 ? best.response : 
                    "ü§î Êä±Ê≠âÊàë‰∏çÂ§™ÊòéÁôΩÊÇ®ÁöÑÊÑèÊÄùÔºåÊÇ®ÂèØ‰ª•ÂïèÔºö\n- ÂÖ•Â≠∏Ë≥áË®ä\n- Á≥ªÊâÄ‰ªãÁ¥π\n- ‰ΩèÂÆøÁî≥Ë´ã\n- Â≠∏ÂãôÁõ∏Èóú\n- Â≠∏ÁøíË≥áÊ∫ê\n- ËÄÉË©¶ÊôÇÈñì\n- Ë®≠ÊñΩ‰ΩçÁΩÆ\n- ÈñãÂ≠∏ÁµêÊ•≠\n- Â≠∏ÈõúË≤ª\n- Áï¢Ê•≠ÈñÄÊ™ª\n- Â≠∏Ê†°Âú∞ÂùÄ\nÁ≠âÁ≠âÔΩû";
            } catch (error) {
                console.error('Error in getResponse:', error);
                return "Êä±Ê≠âÔºåÁ≥ªÁµ±ÁôºÁîüÈåØË™§ÔºåË´ãÁ®çÂæåÂÜçË©¶„ÄÇ";
            }
        }
        
        async function sendMessage() {
            if (isProcessing) return;
            
            const input = document.getElementById('userInput');
            const msg = input.value.trim();
            
            if (msg) {
                isProcessing = true;
                input.disabled = true;
                addUserMessage(msg);
                input.value = '';
                
                try {
                    const res = getResponse(msg);
                    await new Promise(resolve => setTimeout(resolve, 500));
                    addBotMessage(res);
                } catch (error) {
                    console.error('Error sending message:', error);
                    addBotMessage("Êä±Ê≠âÔºåÁ≥ªÁµ±ÁôºÁîüÈåØË™§ÔºåË´ãÁ®çÂæåÂÜçË©¶„ÄÇ");
                } finally {
                    isProcessing = false;
                    input.disabled = false;
                    input.focus();
                }
            }
        }
        
        function handleKeyPress(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        }

        // Ê∑ªÂä†ËôöÊãüÈîÆÁõòÂ§ÑÁêÜ
        document.getElementById('userInput').addEventListener('focus', function() {
            setTimeout(() => {
                const chatMessages = document.getElementById('chatMessages');
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 300);
        });

        // Èò≤Ê≠¢iOSÊ©°ÁöÆÁ≠ãÊïàÊûú
        document.body.addEventListener('touchmove', function(e) {
            if (e.target.closest('.chat-messages') === null) {
                e.preventDefault();
            }
        }, { passive: false });

        // ‰ºòÂåñÁßªÂä®Á´ØÁÇπÂáªÂå∫Âüü
        document.querySelectorAll('button').forEach(button => {
            button.style.minHeight = '44px';
        });
    </script>
</body>
</html>
